<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>

</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <section>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Please Enter your email">
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Please enter your password">
    <br>
    </section>
    <label for="bio" ></label>
    <textarea id="bio" name="bio" cols="25" rows="3"></textarea>
    <br>
    <section id="hearAboutUS">
        <label for="billboard">
        Bill Board<input type="radio" name="hearAboutUs" value="bill" id="billboard">
        </label>
        <label for="radioAd">
        radio advertisement <input type="radio" name="hearAboutUs1" value="radio" id="radioAd">
        </label>
        <label for="internetAd">
        internet advertisement<input type="radio" id="internetAd" name="hearAboutUs2" value="internet">
        </label>
        <label for="other">
        Other<input type="radio" name="hearAboutUs3" value="other" id="other">
        </label>
    </section>

    <section>
        <label for="browser">What Browser do You Use:</label>
        <select name="browser" id="browser">
            <option value="chrome">Google Chrome</option>
            <option value="firefox">Fire Fox</option>
            <option value="safari">Safari</option>
            <option value="other">Option</option>
        </select>
    </section>

    <button type="submit">Submit the form</button>
</form>


</body>
</html>
