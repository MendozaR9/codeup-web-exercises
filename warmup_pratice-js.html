<html lang="en">

    <title>Title</title>

<body>
<ul id="pets">

</ul>
<script>
    let pets =['dog' , 'cat', 'goldfish', 'parrot'];

    let petlist = document.getElementById("pets");

        for (var i =0;  i < pets.length; i++){

            li.innerText =pets[i];
            petlist.appendChild(li)

        }

</script>
